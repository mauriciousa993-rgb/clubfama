<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e40af">
    <meta name="description" content="Sistema de Gestión Deportiva - Club FAMA VALLE">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FAMA VALLE">
    <title>Club FAMA VALLE - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/logo.jpg">

</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="images/logo.jpg" alt="Club FAMA VALLE" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin-bottom: 15px;">
                <h1>CLUB FAMA VALLE</h1>
                <p>Sistema de Gestión Deportiva</p>
            </div>

            
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Correo electrónico" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Contraseña" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                </div>
                
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" id="remember"> Recordarme
                    </label>
                    <a href="#" onclick="showForgotPassword()">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
                
                <div class="register-link">
                    ¿No tienes cuenta? <a href="pages/register.html">Regístrate aquí</a>
                </div>

            </form>

            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    
    <!-- Service Worker Registration for PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registrado:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('SW registro falló:', error);
                    });
            });
        }
    </script>
</body>

</html>
