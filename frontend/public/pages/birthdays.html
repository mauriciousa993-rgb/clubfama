<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="../css/style.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Mobile Menu Button -->
        <button id="mobileMenuBtn" class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </button>
        
        <!-- Mobile Overlay -->
        <div id="mobileOverlay" class="mobile-overlay"></div>
        
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <img src="../images/logo.jpg" alt="Club FAMA VALLE" class="sidebar-logo">

            <ul class="nav-menu" id="navMenu">

                </div>

        </nav>

        <!-- Main Content -->

                        <h3 id="todayCount">0</h3>
                        <p>Hoy</p>
                    </div>
                </div>
                
                <div class="summary-card this-week">
                    <div class="summary-icon">
                        <i class="fas fa-calendar-week"></i>
                    </div>
                    <div class="summary-info">
                        <h3 id="thisWeekCount">0</h3>
                        <p>Esta Semana</p>
                    </div>
                </div>
                
                <div class="summary-card this-month">
                    <div class="summary-icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="summary-info">
                        <h3 id="thisMonthCount">0</h3>
                        <p>Este Mes</p>
                    </div>
                </div>
            </div>

            <!-- Cumplea침os de Hoy -->

            <!-- Todos los Cumplea침os del Mes -->
            <div class="dashboard-section">
                <h2><i class="fas fa-calendar-alt"></i> Cumplea침os del Mes</h2>
                <div class="table-container">
                    <table id="monthBirthdaysTable">

                                <th>Contacto</th>
                            </tr>

                        <tbody id="monthBirthdaysBody">
                            <!-- Se llena con JavaScript -->

                    </table>
                </div>
            </div>

        </main>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/birthdays.js"></script>
</body>
</html>
