<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club FAMA VALLE - Registro de Jugador</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            padding: 20px;
        }

        .register-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo i {
            font-size: 60px;
            color: #1e40af;
        }

        .logo h1 {
            color: #333;
            font-size: 24px;
            margin: 10px 0 5px;
        }
        .logo p {
            color: #666;
            font-size: 14px;
        }
        .register-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .input-group {
            position: relative;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #1e40af;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            outline: none;
            border-color: #ff6b35;
        }
        .btn-register {
            background: #1e40af;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-register:hover {
            background: #1e3a8a;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .login-link a {
            color: #1e40af;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
        .info-box {
            background: #eff6ff;
            border-left: 4px solid #1e40af;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .info-box i {
            color: #1e40af;
            margin-right: 10px;
        }

        .info-box p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <div class="logo">
                <img src="../images/logo.jpg" alt="Club FAMA VALLE" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin-bottom: 15px;">
                <h1>CLUB FAMA VALLE</h1>
                <p>Registro de Nuevo Jugador</p>
            </div>

            
            <div class="info-box">
                <i class="fas fa-info-circle"></i>
                <p>Completa tu registro b√°sico. Una vez dentro, podr√°s completar toda tu informaci√≥n personal, m√©dica, acad√©mica y subir tu foto de perfil.</p>
            </div>
            
            <form id="registerForm" class="register-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" placeholder="Nombre completo" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Correo electr√≥nico" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Contrase√±a" required minlength="6">
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirmar contrase√±a" required minlength="6">
                </div>
                
                <button type="submit" class="btn-register">
                    <i class="fas fa-user-plus"></i> Crear Cuenta
                </button>
            </form>
            
            <div class="login-link">
                ¬øYa tienes cuenta? <a href="../index.html">Inicia sesi√≥n aqu√≠</a>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script>
        console.log('üìù Register script cargado');
        console.log('üåê API_URL:', typeof API_URL !== 'undefined' ? API_URL : 'NO DEFINIDO');
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('üöÄ Formulario enviado');
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            console.log('üìß Email:', email);
            console.log('üë§ Nombre:', name);
            
            // Validar que las contrase√±as coincidan
            if (password !== confirmPassword) {
                showMessage('Las contrase√±as no coinciden', 'error');
                return;
            }
            
            try {
                console.log('üì° Enviando request a:', `${API_URL}/auth/register`);
                const response = await fetch(`${API_URL}/auth/register`, {

                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        password,
                        role: 'player'
                    })
                });
                
                const data = await response.json();
                console.log('üì• Respuesta:', data);
                
                if (response.ok) {
                    showMessage('¬°Cuenta creada exitosamente! Redirigiendo...', 'success');

                    
                    // Guardar token y datos del usuario
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data));
                    
                    // Redirigir al dashboard del jugador despu√©s de 2 segundos
                    setTimeout(() => {
                        window.location.href = 'player-profile.html';
                    }, 2000);
                } else {
                    showMessage(data.message || 'Error al crear la cuenta', 'error');
                }
            } catch (error) {
                console.error('‚ùå Error en registro:', error);
                showMessage('Error al conectar con el servidor: ' + error.message, 'error');
            }
        });

        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }
    </script>
</body>
</html>
