<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario - Club FAMA VALLE</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/calendar.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Mobile Menu Button -->
        <button id="mobileMenuBtn" class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </button>
        
        <!-- Mobile Overlay -->
        <div id="mobileOverlay" class="mobile-overlay"></div>
        
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">

            <div class="sidebar-header">
                <i class="fas fa-basketball-ball"></i>
                <span>CLUB FAMA VALLE</span>
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="player-dashboard.html">
                        <i class="fas fa-money-bill-wave"></i>
                        <span>Mis Pagos</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="player-profile.html">
                        <i class="fas fa-user"></i>
                        <span>Mi Perfil</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="player-calendar.html">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Calendario</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="player-formations.html">
                        <i class="fas fa-basketball-ball"></i>
                        <span>Sistemas de Juego</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="birthdays.html">
                        <i class="fas fa-birthday-cake"></i>
                        <span>Cumpleaños</span>
                    </a>
                </li>
            </ul>



            
            <div class="sidebar-footer">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span id="userName">Jugador</span>
                </div>
                <button onclick="logout()" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Salir
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h1><i class="fas fa-calendar-alt"></i> Calendario del Club</h1>
                <div class="date" id="currentDate"></div>
            </header>

            <div class="calendar-container">
                <div class="calendar-header">
                    <button onclick="previousMonth()" class="btn-nav">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <h2 id="currentMonth">Febrero 2025</h2>
                    <button onclick="nextMonth()" class="btn-nav">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <div class="calendar-grid">
                    <div class="day-header">Dom</div>
                    <div class="day-header">Lun</div>
                    <div class="day-header">Mar</div>
                    <div class="day-header">Mié</div>
                    <div class="day-header">Jue</div>
                    <div class="day-header">Vie</div>
                    <div class="day-header">Sáb</div>
                    
                    <div id="calendarDays" class="days-container">
                        <!-- Se llena con JavaScript -->
                    </div>
                </div>
            </div>

            <div class="events-sidebar">
                <h3><i class="fas fa-list"></i> Eventos del Mes</h3>
                <div id="monthEvents" class="events-list">
                    <!-- Se llena con JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/calendar.js"></script>
</body>

</html>
