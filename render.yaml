# Trigger deploy after manual deploy - Render reconnect
services:
  - type: web
    name: club-fama-valle-api

    runtime: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: MONGODB_URI
        sync: false  # Configurar en el dashboard de Render
      - key: JWT_SECRET
        sync: false  # Configurar en el dashboard de Render
      - key: FRONTEND_URL
        value: https://club-fama-valle.vercel.app
      - key: CLOUDINARY_CLOUD_NAME
        sync: false  # Opcional: Configurar si se usa Cloudinary
      - key: CLOUDINARY_API_KEY
        sync: false  # Opcional
      - key: CLOUDINARY_API_SECRET
        sync: false  # Opcional
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1
